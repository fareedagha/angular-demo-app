<div class="form-wraper">
    <div class="form-container card">
        <div class="form-header">
            <mat-card-title>Forgot Password</mat-card-title>
        </div>

        <form *ngIf="!linkSent" class="form-body" [formGroup]="form">
            <mat-form-field class="justifier">
                <input matInput placeholder="Email" text="email" class="form-input" formControlName="email">
            </mat-form-field>
            <div class="form-footer">
                <button mat-raised-button class="btn custom-btn" (click)="submit()">
                    <mat-icon>input</mat-icon> Send
                </button>
            </div>
        </form>
        <div *ngIf="linkSent" class="forget-container">
            <div  class="forgot-password-container">
                <p *ngIf="message" class="message">{{ message }}</p>
            </div>
        </div>
            <div class="additional-link">
                <a routerLink="/login"><strong>Login</strong></a>
            </div>
    </div>
</div>

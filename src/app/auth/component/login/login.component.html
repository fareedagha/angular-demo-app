<div class="form-wraper">
  <div class="form-container card">
    <div class="form-header">
      <mat-card-title>Login</mat-card-title>
    </div>

    <form class="form-body" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="justifier">
        <input
          matInput
          placeholder="Email"
          text="email"
          class="form-input"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field class="justifier">
        <input
          matInput
          type="password"
          placeholder="Password"
          text="password"
          class="form-input"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('pattern')">
          Password must be alphanumeric and at least 6 characters long
        </mat-error>
      </mat-form-field>

      <div class="form-footer">
        <button mat-raised-button class="btn custom-btn" [disabled]="form.invalid">
          <mat-icon>input</mat-icon> Login
        </button>
      </div>
    </form>

    <div class="additional-link">
      <a routerLink="/signup">No Account? <strong>Create one here</strong></a>
    </div>
  </div>
</div>

<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Product Demo</span>
  <span class="toolbar-item-spacer"></span>

  <button
    mat-icon-button
    matTooltip="Logout"
    (click)="logout()"
  >
  <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    opened="true"
    #sidenav
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [mode]="isHandset ? 'over' : 'side'"
  >
    <mat-nav-list>
      <mat-list-item routerLink="/pages/products" class="mat-list-item">
        <mat-icon>shopping_cart</mat-icon>
        <span>Product</span>
      </mat-list-item>
      <mat-list-item routerLink="/pages/wallet" class="mat-list-item">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Wallet</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

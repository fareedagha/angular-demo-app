<form class="form-body" [formGroup]="productForm" (ngSubmit)="saveProduct(productForm.value)">
    <mat-form-field class="justifier">
        <input matInput placeholder="Name" text="name" class="form-input" formControlName="name">
    </mat-form-field>
    <mat-form-field class="justifier">
        <input matInput placeholder="Quantity" text="quantity" class="form-input" formControlName="quantity">
    </mat-form-field>
    <mat-form-field class="justifier">
        <input matInput placeholder="sku" text="sku" class="form-input" formControlName="sku">
    </mat-form-field>
    <mat-form-field class="justifier">
        <input matInput placeholder="price" text="price" class="form-input" formControlName="price">
    </mat-form-field>
    <mat-form-field class="justifier">
        <input matInput placeholder="desc" text="desc" class="form-input" formControlName="desc">
    </mat-form-field>
    <mat-form-field class="justifier">
        <input type="file" (change)="onFileSelected($event)"
            class="absolute top-0 z-10 h-full w-full cursor-pointer opacity-0" #fileInput formControlName="image"
            accept=".jpeg,.jpg,.png" />
        <input matInput cdkFocusInitial class="z-0" hidden />
        <mat-icon matSuffix class="mr-2" (click)="fileInput.click()">cloud_upload</mat-icon>
        <mat-hint class="mat-form-field-hint-end">JPEG / JPG / PNG</mat-hint>
    </mat-form-field>
    <div class="form-footer">
        <button mat-raised-button class="btn" type="submit" [disabled]="!productForm.valid">
            Submit
        </button>
    </div>
</form>

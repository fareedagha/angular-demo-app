<mat-card>
  <mat-card-header>
    <mat-icon
      (click)="onBack()"
      style="margin-top: 3px; margin-right: 5px; cursor: pointer"
      >arrow_back</mat-icon
    >
    <h2>Product {{ ": " + product?.name }}</h2>
  </mat-card-header>
  <mat-card-content class="card-detail-content">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <img
          mat-card-lg-image
          [src]="product?.image || 'http://via.placeholder.com/640x360'"
          [title]="product?.name"
          class="product-detail-img"
      /></mat-grid-tile>
      <mat-grid-tile>
        <div class="product-info-div">
          <div class="product-list">
            <div class="title">Product Name:</div>
            <div class="value">{{ product?.name }}</div>
          </div>
          <div class="product-list">
            <div class="title">SKU:</div>
            <div class="value">{{ product?.sku }}</div>
          </div>
          <div class="product-list">
            <div class="title">Price:</div>
            <div class="value">
              {{ product?.price | currency : "PKR" : "symbol" }}
            </div>
          </div>
          <div class="product-list">
            <div class="title">Quantity:</div>
            <div class="value">{{ product?.quantity }}</div>
          </div>
          <div class="product-list">
            <div class="title">Description:</div>
            <div class="value">{{ product?.desc }}</div>
          </div>
          <button  *ngIf="product" [disabled]="currentUser?._id === product.createdByUserId" class="checkoutbtn" mat-raised-button (click)="openCheckoutForm(product._id,product.createdByUserId)">Checkout</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
